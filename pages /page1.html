<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Management Dashboard</title>
    <link rel="stylesheet" href="page/page1.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Factory Manager: Bob Johnson</h1>
        </div>
        <div class="header-right">
            <button>Logout</button>
            <button>Settings</button>
            <div class="profile-icon">Profile</div>
            <div class="home-icon">HOME</div>
        </div>
    </header>
    
    <main>
        <section class="notices">
            <h2>Company notices: Fire drill today at 3:00PM ACST</h2>
            <p>Systems operational</p>
            <p>Temperature normal</p>
        </section>
        
        <section class="dashboard">
            <div class="menu">
                <button class="menu-item"><span>Monitor factory performance </button>
                <button class="menu-item"><span>Manage machines</span><img</button>
                <button class="menu-item"><span>Manage jobs</button>
                <button class="menu-item"><span>Manage Production Operators</button>
            
        
        <div class="logo">
            <img src="manufacturing-logo.png" alt="Manufacturing Logo">
            <p>Manufacturing Logo</p>
        </div>
    </main>
    
    <footer>
        <p>Get Help</p>
    </footer>
</body>
</html>
