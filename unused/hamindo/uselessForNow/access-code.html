<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Code Entry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Enter Access Code</h1>
        <p>You have selected the role: <strong id="userRole"></strong></p>
        <form id="accessCodeForm">
            <input type="hidden" id="role" name="role" value="">
            <label for="accessCode">Access Code:</label>
            <img src="image/MainLogo.png" class="accessCodeLogo">
            <input type="text" id="accessCode" name="accessCode" required>
            <button type="submit">Submit</button>
        </form>
        <p>Not you? <a href="index.html">Click here to change</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
